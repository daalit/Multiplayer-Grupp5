<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Realtime Grid Game</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <section class="panel">
        <h1>Färgspel</h1>
        <div id="grid"></div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="panel" id="timer" hidden>
            <h2>⏱ Tid kvar</h2>
            <p id="timeValue">Väntar på start...</p>
        </div>

        <div class="panel" id="scores">
            <h2>Poängställning</h2>
            <div id="scoreList"></div>
        </div>

        <div class="panel controls">
            <button id="joinBtn">Gå med i spel</button>
            <button id="startBtn" style="display:none;">Starta spel</button>
            <p id="status">Status: Väntar på spelare...</p>
        </div>

        <div class="panel" id="winner" hidden="hidden">
            <h2>Resultat</h2>
            <p id="winnerPlayer"></p>
            <p id="winnerScore"></p>
        </div>
    </aside>
</div>

</body>
</html>
